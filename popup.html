<!DOCTYPE html>
<html>
  <head>
    <title>Recently Typed URLs</title>
    <meta charset="UTF-8" />
    <script defer src="popupLogic.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="app">
      <h1>Rabbitto Chrome Extension</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="on-off-toggle" />
          <span class="slider"></span>
        </label>
        <!-- <button id="more-btn">More</button> -->
      </div>
      <div id="stopwatch">
        Time since start: <span id="time-display">00:00:00</span>
      </div>
      <div id="copy-button-container">
        <!-- Copy button will be dynamically inserted here by JavaScript -->
      </div>
    </div>
    <!-- <h2>Recently Visited Links:</h2> -->
    <div class="toggle-container">
      <span id="view-urls-label">View/Hide URLs</span>
      <label class="switch">
        <input type="checkbox" id="content-toggle" />
        <span class="slider round"></span>
      </label>
    </div>

    <div id="content">
      <div id="typedUrl_div"></div>
      <!-- This div will be populated with URLs -->
    </div>
    <script src="popup.js"></script>
    <!-- <div id="typedUrl_div"></div> -->
  </body>
</html>
